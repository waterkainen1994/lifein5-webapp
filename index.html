<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>3 события в будущем</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: #f4f4f4;
      font-family: sans-serif;
      padding: 30px;
      text-align: center;
    }
    .box {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      padding: 12px 24px;
      background: #0088cc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>3 события в будущем</h2>
    <p>ИИ покажет, что произойдёт, если ты не изменишь сценарий.</p>
    <button id="buyBtn">Купить за 99 звёзд</button>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const tg = window.Telegram.WebApp;
      tg.ready();  // Гарантирует, что бот готов к sendData

      document.getElementById('buyBtn').addEventListener('click', () => {
        tg.sendData(JSON.stringify({ event: 'buy_3_events' }));
        tg.close(); // Закрыть окно WebApp
      });
    });
  </script>
</body>
</html>
